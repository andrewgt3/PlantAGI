services:
  # 1. PostgreSQL + TimescaleDB (Time-series)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: pdm-timescaledb
    environment:
      POSTGRES_USER: ${DT_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${DT_POSTGRES_DB:-pdm_timeseries}
    ports:
      - "5432:5432"
    networks:
      - pdm-network
    volumes:
      - timescaledb-data:/home/postgres/pgdata/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (Caching / Hot Data)
  redis:
    image: redis:7.2-alpine
    container_name: pdm-redis
    ports:
      - "6379:6379"
    networks:
      - pdm-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. MongoDB (Unstructured / Logs)
  mongodb:
    image: mongo:7.0
    container_name: pdm-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    ports:
      - "27017:27017"
    networks:
      - pdm-network
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. API Service (Inference)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-api
    command: uvicorn services.inference.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DB_HOST: timescaledb
      DB_NAME: pdm_timeseries
      DB_USER: ${DT_POSTGRES_USER:-postgres}
      DB_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - pdm-network

  # 5. Frontend Service (React + Python Server)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: pdm-frontend
    ports:
      - "8080:8080"
    networks:
      - pdm-network
    depends_on:
      api:
        condition: service_started

  # 6. Stream Consumer (Worker)
  stream-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-stream-consumer
    command: python -u realtime_anomaly_detector.py
    environment:
      DT_POSTGRES_DB: pdm_timeseries
      DT_POSTGRES_USER: ${DT_POSTGRES_USER:-postgres}
      DT_POSTGRES_PASSWORD: ${DT_POSTGRES_PASSWORD:-password}
      DB_HOST: timescaledb
      REDIS_HOST: redis
      MONGO_HOST: mongodb
      MONGO_PASSWORD: ${MONGO_PASSWORD:-password}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - pdm-network

  # 7. Stream Publisher (Data Generator)
  stream-publisher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdm-stream-publisher
    command: python -u complex_stream_publisher.py
    environment:
      REDIS_HOST: redis
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pdm-network

networks:
  pdm-network:
    driver: bridge

volumes:
  timescaledb-data:
  redis-data:
  mongodb-data:
